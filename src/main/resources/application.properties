# Application Configuration
spring.application.name=pr-code-inspector
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/prcodeinspector
spring.datasource.username=${POSTGRES_USER:prcodeinspector}
spring.datasource.password=${POSTGRES_PASSWORD:prcodeinspector123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Spring AI OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key}
spring.ai.openai.base-url=https://api.openai.com/v1
spring.ai.openai.chat.options.model=gpt-4
spring.ai.openai.chat.options.temperature=0.1
spring.ai.openai.chat.options.max-tokens=2000
spring.ai.openai.chat.options.top-p=0.9

# GitHub API Configuration
github.token=${GITHUB_TOKEN:your-github-token}
github.api.url=https://api.github.com
github.api.timeout=30000

# Logging Configuration
logging.level.com.prcodeinspector=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.security=INFO

# Security Configuration
spring.security.basic.enabled=true
spring.security.basic.realm=PR Code Inspector

# Code Analysis Configuration
code.analysis.max-file-size=1048576
code.analysis.supported-extensions=.java,.js,.ts,.py,.go,.rb,.php,.cpp,.c,.cs
code.analysis.rules.file=classpath:analysis-rules.json

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# OpenAPI Documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs