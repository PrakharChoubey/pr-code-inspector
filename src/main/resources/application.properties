# Application Configuration
spring.application.name=pr-code-inspector
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/prcodeinspector
spring.datasource.username=${POSTGRES_USER:prcodeinspector}
spring.datasource.password=${POSTGRES_PASSWORD:prcodeinspector123}
spring.datasource.driver-class-name=org.postgresql.Driver

# Code Analysis Configuration
code.analysis.max-file-size=1048576
code.analysis.supported-extensions=.java,.js,.ts,.py,.go,.rb,

# GitHub API Configuration
github.token=${GITHUB_TOKEN:your-github-token}
github.api.url=https://api.github.com
github.api.timeout=30000