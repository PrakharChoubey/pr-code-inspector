version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pr-code-inspector-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: prcodeinspector
      POSTGRES_USER: prcodeinspector
      POSTGRES_PASSWORD: prcodeinspector123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prcodeinspector"]
      interval: 30s
      timeout: 10s
      retries: 3

  pr-code-inspector-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pr-code-inspector-app
    restart: unless-stopped
    environment:
      # Database Configuration
      POSTGRES_USER: prcodeinspector
      POSTGRES_PASSWORD: prcodeinspector123
      POSTGRES_DB: prcodeinspector
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/prcodeinspector
      SPRING_DATASOURCE_USERNAME: prcodeinspector
      SPRING_DATASOURCE_PASSWORD: prcodeinspector123
      
      # Application Configuration
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: admin123
      
      # OpenAI Configuration (set these in .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-your-openai-api-key}
      
      # GitHub Configuration (set these in .env file)
      GITHUB_TOKEN: ${GITHUB_TOKEN:-your-github-token}
      
      # Logging
      LOGGING_LEVEL_COM_PRCODEREVIEW: DEBUG
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SPRING_AI: INFO
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: INFO
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      # Mount configuration files if needed
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching (if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: pr-code-inspector-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - app-network
  #   command: redis-server --appendonly yes
  #   volumes:
  #     - redis_data:/data

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16